<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boardStyle.css">
    <script defer src="board.js"></script>
    <title>LightsOut</title>
</head>

    <div class="parent">
        <div class="div1">
            <h1 class="font">LightsOut</h1>
        </div>
        <!--    game box    -->
            <div class="div2">
                <section class="board">

                    <div class="sqr" id="2"></div>
                    <div class="sqr" id="3"></div>

                    <div class="sqr" id="7"></div>

                    <div class="sqr" id="12"></div>
                    <div class="sqr" id="13"></div>
                    <div class="sqr" id="14"></div>
                    <div class="sqr" id="15"></div>
                    <div class="sqr" id="16"></div>
                    <div class="sqr" id="17"></div>
                    <div class="sqr" id="18"></div>
                    <div class="sqr" id="19"></div>
                    <div class="sqr" id="20"></div>

                </section>
            </div>

                <h3 id="moves" class="font">Moves: </h3>
            <div class="div4">
                <button id="reset" class="btn">New game</button>
            </div>
            <div class="div5">
                <button id="home" class="btn">Home</button>
            </div>
            <div class="div6">
                <button id="mode" class="btn">Dark Mode</button>
            </div>
            <div class="div7">
                <button id="hard" class="btn">Expert mode</button>
            </div>
    </div>

</html>
